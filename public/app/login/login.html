<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- SweetAlert2 CSS -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/10.0.7/sweetalert2.min.css"> -->
        <!-- Custom CSS (opcional) -->
        <style>
            body {
                background-color: #2c2f33;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                color: #ffffff;
                font-family: 'Roboto', sans-serif;
            }
            .login-container {
                background-color: #23272a;
                padding: 2em;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .form-control {
                background-color: #2c2f33;
                color: #ffffff;
                border: 1px solid #7289da;
            }
            .form-control:focus {
                border-color: #7289da;
                box-shadow: none;
            }
            .btn-primary {
                background-color: #7289da;
                border-color: #7289da;
            }
            .btn-link {
                color: #7289da;
            }
            .btn-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container animate__animated animate__fadeInUp">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>
                        <div class="form-group">
                            <label for="token">Token</label>
                            <input type="text" class="form-control" id="token" name="token" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        <div class="text-center mt-3">
                            <a href="../register/register.html" class="btn btn-link">¿No tienes una cuenta? Regístrate aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    console.log('login loaded');

    document.addEventListener('DOMContentLoaded', (event) => {
        // Añade el event listener al formulario de inicio de sesión
        document.getElementById('login-form').addEventListener('submit', loginUser);
    });

    async function loginUser(event) {
        console.log(event);
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const token = document.getElementById('token').value; // Obtener el token del formulario
        console.log(username, password, token);
        console.log('Sending login request');  // Añade un log aquí
        try {
            debugger;
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'//,
                    //'Authorization': 'Bearer ' + localStorage.getItem('token')  // Añade el token al header
                },
                body: JSON.stringify({ usuario: username, contrasena: password, token: token })
            });

            console.log('Received response:', response);  // Añade un log aquí
            const responseData = await response.json();
            console.log('Response data:', responseData);  // Añade un log aquí

            console.log(responseData);  // Esto imprimirá la respuesta en la consola
            if (response.ok) {
                document.cookie = `token=${responseData.accessToken}; path=/`;  // Almacena el token como una cookie
                window.location.href = '/';
            } else {
                Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Su Contraseña o Usuario son incorrectos',
                    });
                // Limpiar los campos del formulario
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        } catch (error) {
            console.error('Error:', error.JSON);  // Esto imprimirá cualquier error en la consola del navegador
        }
    }

</script>

</body>
</html>
